
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PJ Piatt | IT Portfolio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #ff0080, #7928ca, #2afadf);
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    header img {
      width: 160px;
      border-radius: 12px;
    }
    .intro {
      text-align: left;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
    }
    .section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: left;
    }
    .badges img {
      height: 36px;
      margin: 5px;
    }
    .projects .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }
    details {
      background-color: #0d1117;
      border: 1px solid #444c56;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #161b22;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #30363d;
    }
    input, textarea {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem;
      background: #2afadf;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      margin: 2rem 0;
      color: #586069;
    }
  </style>
</head>
<body>

<header>
  <img src="banner.jpg" alt="PJ Piatt Banner" style="width: 160px; border-radius: 12px;" />
  <div class="intro">
    <h1>PJ Piatt</h1>
    <p>IT Specialist | Cybersecurity Grad Student | Systems & Support Strategist</p>
  </div>
</header>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
