<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PJ Piatt | Portfolio</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #151E28;
      color: #f0f0f0;
    }

    header {
      background: url('banner.jpg') no-repeat center center/cover;
      height: 250px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin: 20px 0 10px;
    }

    .divider {
      width: 60%;
      height: 10px;
      margin: 0 auto 40px;
      background: linear-gradient(to right, transparent, red, orange, yellow, green, blue, indigo, violet, transparent);
      border-radius: 20px;
    }

    section {
      padding: 40px 10%;
      background-color: #151E28;
      margin: 20px auto;
      border-radius: 8px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .about-content {
      padding: 10px;
      background-color: #222C39;
      border-radius: 6px;
    }

    .about-details {
      display: block;
      padding-top: 10px;
    }

    .about-flex {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }

    .about-flex ul {
      flex: 1;
    }

    .project-dropdown {
      background-color: #222C39;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .project-details {
      display: none;
      padding-top: 10px;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .blog-card {
      background-color: #222C39;
      padding: 15px;
      border-radius: 8px;
    }

    .blog-card .date {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .tech-contact-container {
      margin-top: 40px;
    }

    .tech-contact {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .contact-form,
    .badge-section {
      flex: 1 1 48%;
      background-color: #222C39;
      padding: 20px;
      border-radius: 8px;
    }
